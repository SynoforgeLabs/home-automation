[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
monitor_speed = 115200
upload_speed = 921600

; Library dependencies
lib_deps = 
    bblanchon/ArduinoJson@^6.21.4
    knolleary/PubSubClient@^2.8
    https://github.com/espressif/arduino-esp32.git#2.0.11

; Serial monitor configuration
monitor_filters = 
    default
    time
    esp32_exception_decoder

; Upload configuration
upload_port = /dev/ttyUSB0
monitor_port = /dev/ttyUSB0

; Build flags to avoid conflicts
build_flags = 
    -DARDUINO_ARCH_ESP32

; OTA (Over-The-Air) Update Environment
[env:esp32dev_ota]
platform = espressif32
board = esp32dev
framework = arduino
monitor_speed = 115200

; Same library dependencies
lib_deps = 
    bblanchon/ArduinoJson@^6.21.4
    knolleary/PubSubClient@^2.8
    https://github.com/espressif/arduino-esp32.git#2.0.11

; OTA upload configuration
upload_protocol = espota
upload_port = esp32-light-controller.local
upload_flags = 
    --port=3232
    --auth=lightota2024

; Build flags
build_flags = 
    -DARDUINO_ARCH_ESP32

; Optional: specify IP address instead of hostname
; upload_port = 192.168.1.100  ; Replace with your ESP32's IP
